<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Highlighted Syntax</title>
    <link rel="stylesheet" href="highlight.css">
</head>

<body>
    <pre>
<span class="reserved_words">class</span> <span class="variable">HelloWorld</span><span class="punctuation">:</span>
    <span class="reserved_words">def</span> <span class="func_name">__init__</span><span class="paren">(</span><span class="variable">self</span><span class="paren">)</span><span class="punctuation">:</span>
        self<span class="punctuation">.</span><span class="variable">message</span> <span class="smooth_operator">=</span> <span class="string">"Hello World!"</span>

    <span class="reserved_words">def</span> <span class="func_name">say</span><span class="paren">(</span><span class="variable">self</span><span class="paren">)</span><span class="punctuation">:</span>
        <span class="func_name">print</span><span class="paren">(</span>self<span class="punctuation">.</span><span class="variable">message</span><span class="paren">)</span>


<span class="variable">hellllllloWorld</span> <span class="smooth_operator">=</span> <span class="func_name">HelloWorld</span><span class="paren">()</span>

hellloWorld<span class="punctuation">.</span><span class="func_name">say</span><span class="paren">()</span>
helloWorld<span class="punctuation">.</span><span class="func_name">say</span><span class="paren">()</span>
    </pre>
</body>

</html>
